<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CoronaVirus Tracker Application</title>
<!-- css for bootstrap code -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="container">

		<h1>CoronaVirus Tracker Application</h1>
		<P>This application lists the current no of the cases reported
			across the globe</P>
		<div class="showCase">
			<h1 th:text="${totalRepotedCases}"></h1>
			<p>Total Cases reported as of today</p>
			<hr>
			<p>
				<span>New Cases Reported Since previous day:</span> <span
					th:text="${totalNewCases}"></span>

			</p>

		</div>


		<table class="table">

			<tr>

				
				<th>State</th>
				<th>Country</th>
				<th>Total Cases Reported</th>
				<th>Changes Since last day</th>

			</tr>
			<tr th:each="ll : ${list}">
				
				<td th:text="${ll.state}"></td>
				<td th:text="${ll.country}"></td>
				<td th:text="${ll.latestTotalCases}">0</td>
				<td th:text="${ll.diffFromPrevDay}">0</td>

			</tr>

		</table>
	</div>

</body>
</html>
